
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>welcome!</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for table drop downs -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assignment/css/dashboard.css" rel="stylesheet">
    <link href="/assignment/css/style.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile">Username</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/">Home</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="admin">Admin</a></li>
                <li class="active"><a href="forms">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <!-- Begin Tabs -->
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms">Forms</a></li>
                <li role="presentation" class="active"><a href="fields">Fields</a></li>
            </ul>

            <!-- Begin Tab Content -->
            <div class="table-responsive">
                <table class="table" id="fields-table">
                    <tr>
                        <td>
                            <div class="col-sm-7">
                                <label class="control-label">First Name:</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class='form-group'>
                                    <input type="text" class="form-control" placeholder="First Name"/>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                            <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                            <span class="glyphicon glyphicon-remove gi-field-table"></span>
                            <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                        </td>
                    </tr>
                </table>
            </div>




            <div class="tab-content">
                <div class="tab-pane fade in active" id="fields-pane">
                    <div class="container fields-container">

                        <!-- ROW 1-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">First Name:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="First Name"/>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->

                        <!-- ROW 2-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">Last Name:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="Last Name"/>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->

                        <!-- ROW 3-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">Date of Birth:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">
                                        <input type="date" class="form-control">

                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->

                        <!-- ROW 4-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">Gender:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">

                                        <div class="dropdown">
                                          <button class="btn btn-default btn-block dropdown-toggle" 
                                                  type="button" id="dropdownMenu1" data-toggle="dropdown" 
                                                  aria-haspopup="true" aria-expanded="true">
                                            Male
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">Male</a></li>
                                            <li><a href="#">Female</a></li>
                                          </ul>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->

                        <!-- ROW 5-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">Roles:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">
                                        <form action="">
                                          <input type="checkbox" name="role" value="admin"> Admin<br>
                                          <input type="checkbox" name="role" value="student"> Student<br>
                                          <input type="checkbox" name="role" value="user"> User
                                        </form>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->


                        <!-- ROW 6-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">License Agreement:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">
                                        <form action="">
                                          <input type="radio" name="license" value="1"> Yes<br>
                                          <input type="radio" name="license" value="0"> No
                                        </form>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-pencil gi-field-table"></span>
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                        <span class="glyphicon glyphicon-remove gi-field-table"></span>
                                        <span class="glyphicon glyphicon-align-justify gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->
                        <!-- ROW 6-->
                        <div class="container field-obj-container">
                            <div class="col-sm-9">
                                <hr>
                            </div>
                        </div>
                        <!-- END -->

                        <!-- ROW 7-->
                        <div class="container field-obj-container">
                            <div class="col-sm-7">
                                <label class="control-label">Add New Field:</label>
                            </div>
                            <form class="form-vertical" action="forms">
                                <div class='form-group'>
                                    <div class="col-sm-7">

                                        <div class="dropdown">
                                          <button class="btn btn-default btn-block dropdown-toggle" 
                                                  type="button" id="dropdownMenu1" data-toggle="dropdown" 
                                                  aria-haspopup="true" aria-expanded="true">
                                            Single Line Text
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">Single Line Text</a></li>
                                            <li><a href="#">Date</a></li>
                                            <li><a href="#">Checkboxes</a></li>
                                            <li><a href="#">Radio Buttons</a></li>
                                          </ul>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <span class="glyphicon glyphicon-plus-sign gi-field-table"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END -->


                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
