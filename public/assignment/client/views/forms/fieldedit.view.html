<div class="modal-header">
  <h3 class="modal-title">{{model.prettyType}}</h3>
</div>

<div class="modal-body">
  <div ng-switch="model.field.type">
    <div ng-switch-when="TEXT">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Placeholder</label>
      <input ng-model="model.field.placeholder" type="text" class="form-control" 
        placeholder="Placeholder" value="{{model.field.placeholder}}">
    </div>
    <div ng-switch-when="EMAIL">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Placeholder</label>
      <input ng-model="model.field.placeholder" type="text" class="form-control" 
        placeholder="Placeholder" value="{{model.field.placeholder}}">
    </div>
    <div ng-switch-when="TEXTAREA">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Placeholder</label>
      <input ng-model="model.field.placeholder" type="text" class="form-control" 
        placeholder="Placeholder" value="{{model.field.placeholder}}">
    </div>
    <div ng-switch-when="DATE">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
    </div>
    <div ng-switch-when="OPTIONS">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Options</label>
      <textarea ng-model="model.rendered" type="text" class="form-control">
        {{model.rendered}}
      </textarea>
    </div>
    <div ng-switch-when="CHECKBOXES">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Options</label>
      <textarea ng-model="model.rendered" type="text" class="form-control">
        {{model.rendered}}
      </textarea>
    </div>
    <div ng-switch-when="RADIOS">
      <label class="control-label">Label</label>
      <input ng-model="model.field.label" type="text" class="form-control"
         placeholder="Label" value="{{model.field.label}}">
      <label class="control-label">Options</label>
      <textarea ng-model="model.rendered" type="text" class="form-control">
        {{model.rendered}}
      </textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="model.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="model.cancel()">Cancel</button>
</div>
