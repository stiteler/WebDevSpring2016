
<h1 class="page-header">Register</h1>

<div ng-show="model.error"><p>{{model.error}}</p></div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="reg-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="model.username" type="text" class="form-control" id="reg-username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="reg-secret-init" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" id="reg-secret-init" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="reg-secret-ver" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="model.passwordVerify" type="password" class="form-control" id="reg-secret-ver" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="reg-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="model.email" type="email" class="form-control" id="reg-email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 pull-right">
            <button ng-click="model.register()" class="btn btn-default btn-block btn-right">Register</button>
        </div>
    </div>
</form>
