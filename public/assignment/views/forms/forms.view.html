<h1 class="page-header">Forms</h1>

<!-- Begin Tabs -->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a data-toggle="tab" href="#forms-pane">Forms</a></li>
    <!-- <li role="presentation"><a data-toggle="tab" href="#fields-pane">Fields</a></li> -->
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>

<!-- Begin Tab Content -->
<div class="tab-content">
    <div class="tab-pane fade in active" id="forms-pane">
        <!-- Begin FORMS Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td><i class="fa fa-fw fa-sort-down"></i>Form Name</td>
                        <td><i class="fa fa-fw fa-sort-down"></i>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input ng-model="form.name" type="text" class="input-sm form-control" placeholder="name" id="input-form-name"></td>
                        <td>
                            <span ng-click="addForm()" class="glyphicon glyphicon-plus-sign gi-form-table"></span>
                            <span ng-click="updateForm()" class="glyphicon glyphicon-ok-sign gi-form-table"></span>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <span ng-click="deleteForm()" class="glyphicon glyphicon-remove gi-form-table"></span>
                            <span ng-click="selectForm()"  class="glyphicon glyphicon-pencil gi-form-table"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Users Table -->
    </div>
