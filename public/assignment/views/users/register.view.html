<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="register">Register</a></li>
                <li><a href="login">Login</a></li>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/">Home</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="admin">Admin</a></li>
                <li><a href="forms">Forms</a></li>
            </ul>
        </div>


        <!-- content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1 class="page-header">Register</h1>

            <form class="form-horizontal" action="profile">
                <div class="form-group">
                    <label for="reg-username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="reg-username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-secret-init" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="reg-secret-init" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-secret-ver" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="reg-secret-ver" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="reg-email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 pull-right">
                        <button type="submit" class="btn btn-default btn-block btn-right">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- end content -->

    </div>
</div>
