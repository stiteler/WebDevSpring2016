<h1 class="page-header">Login</h1>

<form class="form-horizontal" action="profile">
    <div class="form-group">
        <label for="login-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="login-secret" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="login-secret" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 pull-right">
            <button type="submit" class="btn btn-default btn-block">Login</button>
        </div>
    </div>
</form>
