<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="prof-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="username" type="text" class="form-control" id="prof-username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="prof-secret" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="prof-secret" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="prof-first" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input ng-model="firstName" type="text" class="form-control" id="prof-first" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="prof-last" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input ng-model="lastName" type="text" class="form-control" id="prof-last" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label ng-model="email" for="prof-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="email" type="email" class="form-control" id="prof-email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 pull-right">
            <button ng-click="update()" class="btn btn-default btn-block">Update</button>
        </div>
    </div>
</form>
