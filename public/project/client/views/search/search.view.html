<div class="container-fluid">
  <div class="col-md-2">
    <div class="bs-component">
      <div class="well">
        <form class="form-vertical">
          <fieldset>
            <legend>Search</legend>

            <p>Filters</p>
            <div class="form-group has-info" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
              <div ng-repeat="filter in model.flairFilters" class="checkbox checkbox-info">
                <label>
                  <input ng-change="model.query()" ng-model="filter.selected" type="checkbox">{{filter.value}}
                </label>
              </div>
            </div>

            <div class="row col-md-12">
              <div class="form-group label-floating">
                <label class="control-label" for="filter">Flair</label>
                <input ng-keypress="model.addFilter($event)" 
                       ng-model="model.newFilter" id="filter" 
                       type="text" class="form-control input">
              </div>
            </div>

            <!-- <div class="form-group"> -->
              <div class="row btn-group">
                <a data-target="#" class="btn btn-block dropdown-toggle btn-primary" 
                   data-toggle="dropdown">
                  Beacon
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu col-md-12">
                  <li><a href="javascript:void(0)">No Beacon</a></li>
                  <li><a href="javascript:void(0)">Connections</a></li>
                  <li><a href="javascript:void(0)">Work</a></li>
                </ul>
              </div>
            <!-- </div> -->

            <div class="row col-md-12">
              <div class="form-group label-floating">
                <label class="control-label" for="filter">Region</label>
                <input disabled="" ng-model="model.filter" id="filter" type="text" class="form-control input">
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>


  <!-- Search Results -->
  <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
    <div ng-repeat="result in model.results" class="container-fluid well well-sm">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-left">
        <h2><a href="#/profile/{{result.username}}">{{result.username}}</a></h2>
        <p>Region: {{result.region}}</p>
        <span class="label label-info">Looking for {{result.beacon}}</span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 container-fluid">
            <!-- <div class="col-md-8 pull-right container-fluid"> -->
        <!-- <div class="col-md-10 pull-left"> -->
          <h3>
            <span class="label label-info">#{{result.flair1}}</span>
            <span class="label label-info">#{{result.flair2}}</span>
            <span class="label label-info">#{{result.flair3}}</span>
          </h3>
        </div>
        <!-- </div> -->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 pull right">
          <a href="#/profile/{{result.username}}"
             class="btn btn-raised btn-info btn-block">
             View Profile
          </a>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
