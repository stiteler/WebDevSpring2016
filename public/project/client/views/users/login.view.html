<div class="col-lg-10 col-sm-10 col-xs-12 col-centered">
  <div class="well well-lg">
    <form class="form-horizontal">
      <fieldset>
        <legend>Login</legend>
      </fieldset>

      <div class="form-group label-floating has-info">
        <label class="control-label" for="username">username</label>
        <input ng-model="username" id="username" type="text" class="form-control input-lg">
      </div>

      <div class="form-group label-floating has-info">
        <label class="control-label" for="password">password</label>
        <input ng-model="password" type="password" class="form-control input-lg">
      </div>

      <div class="form-group">
        <button ng-click="model.login()" class="btn btn-raised btn-info btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
